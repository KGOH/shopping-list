<div class="recipe">
  <div class="recipe-title">
    {{recipe.description}}
  </div>
  <div class="recipe-issuer">
    выдан {{recipe.issuer}}
  </div>
  <div *ngFor="let schedule of recipe.course?.schedules" class="recipe-schedule">
    <span class="package-name">{{schedule.package?.drug?.name}}, {{schedule.package?.displayName}}</span>
    <div *ngFor="let event of schedule.events" class="event-name">
      {{event|scheduleEvent}}
    </div>
  </div>
</div>
